<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Emerson Patrick Kiondo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Content Container */
    .content-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Header */
    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-form input, .contact-form textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #0056b3;
    }

    /* Thank You Message */
    .thank-you-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 2;
    }

    .thank-you-message h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .thank-you-message p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/videos/tech2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content Container -->
  <div class="content-container">
    <header>
      <div class="container">
        <h1>Emerson Patrick Kiondo</h1>
        <p>Full Stack Developer</p>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Form -->
    <form id="contact-form" class="contact-form" action="https://formspree.io/f/manqraro" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone Number" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="hidden" name="_replyto" value="emersonpkiondo79@gmail.com">
      <button type="submit">Send Message</button>
    </form>

    <!-- Thank You Message -->
    <div class="thank-you-message" id="thank-you-message">
      <h2>Thank You!</h2>
      <p>Your message has been sent. I will get back to you soon.</p>
    </div>
  </div>

  <script>
    // Form submission handling
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      // Submit the form to Formspree
      fetch(this.action, {
        method: this.method,
        body: new FormData(this),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          // Hide the form
          document.getElementById('contact-form').style.display = 'none';
          // Show the thank you message
          document.getElementById('thank-you-message').style.display = 'block';
          // Reset the form
          this.reset();
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      }).catch(error => {
        alert('Oops! Something went wrong. Please try again.');
      });
    });
  </script>
</body>
</html>
